<link rel="import" href="/static/polymer-1.2.0/polymer/polymer.html">

<dom-module id="top-bar">
  <template>
    <style>
      /* This top bar utilizes the GCB explorer top bar styles to match the 
      student dashboard top bar */
      :host {
        display: flex;
        align-items: center;
        background: #f5f5f5;
        background-image: -moz-linear-gradient(top,#fafafa,#f5f5f5);
        background-image: -webkit-linear-gradient(top,#fafafa,#f5f5f5);
        background-image: -webkit-gradient(linear,left top,left bottom,color-stop(0,#fafafa),color-stop(1,#f5f5f5));
        filter: "progid:DXImageTransform.Microsoft.gradient(startColorStr=#fafafa,EndColorStr=#f5f5f5)";
        background-image: linear-gradient(top,#fafafa,#f5f5f5);
        border-bottom: 1px solid #ebebeb;
        color: #777;
        padding-left: 600px;
        font-size: 15.6px;
        font-family: arial, sans-serif;
      }
      a {
        color: inherit;
        text-decoration: underline;
      }
      #controls {
        align-self: flex-start;
        line-height:3.54;
      }
  </style>
      <div id="controls">
          <template is="dom-if" if="[[currentUser.loggedIn]]">
              <a class="log-out-link" href="[[currentUser.logoutUrl]]">LOG OUT</a> |
              <a class="keep-learning-link" href="/#!explorer" target="_blank">Keep Learning</a>
          </template>
      </div> 
  </template>
  <script>
    Polymer({
      is: 'top-bar',
      properties: {
        currentUser: Object,
        site: Object
      }
    })
  </script>
</dom-module>
